<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stout Loader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
        }

        /* Glass Shape */
        .glass {
            width: 140px;
            height: 300px;
            border-left: 4px solid rgba(255,255,255,0.3);
            border-right: 4px solid rgba(255,255,255,0.3);
            border-bottom: 8px solid rgba(255,255,255,0.5);
            border-radius: 4px 4px 15px 15px;
            position: relative;
            backdrop-filter: blur(2px);
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            overflow: hidden;
            /* Tapering effect using transform */
            transform: perspective(500px) rotateX(5deg);
        }

        /* The Liquid */
        .liquid {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(to top, #0f0500, #2e1205);
            animation: pour 8s ease-in-out infinite;
            z-index: 1;
        }

        /* The Bubbles "Surge" Effect */
        .liquid::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 10px 10px;
            opacity: 0.5;
            animation: bubbles 4s linear infinite;
        }

        /* The Creamy Head */
        .head {
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 20px;
            background: #e6dcc5;
            box-shadow: 0 2px 10px rgba(230, 220, 197, 0.4);
            transition: height 0.3s;
        }
        
        /* Neon Text Styling */
        .neon-text {
            color: #fff;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #e6dcc5,
                0 0 30px #e6dcc5,
                0 0 40px #b8860b;
            opacity: 0.2;
            animation: flicker 4s infinite alternate;
        }

        /* Animations */
        @keyframes pour {
            0% { height: 0%; }
            10% { height: 5%; } /* Initial splash */
            90% { height: 95%; }
            100% { height: 95%; } /* Pause at top */
        }

        @keyframes bubbles {
            0% { transform: translateY(0); }
            100% { transform: translateY(100px); }
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
                text-shadow: 
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 20px #e6dcc5,
                    0 0 40px #b8860b;
            }
            20%, 24%, 55% {
                opacity: 0.5;
                text-shadow: none;
            }
        }

        /* Loading Dots */
        .dots span {
            animation: blink 1.4s infinite both;
        }
        .dots span:nth-child(2) { animation-delay: 0.2s; }
        .dots span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes blink {
            0% { opacity: 0.2; }
            20% { opacity: 1; }
            100% { opacity: 0.2; }
        }

    </style>
</head>
<body class="h-screen w-screen flex flex-col items-center justify-center relative">

    <!-- Ambient Light Background -->
    <div class="absolute inset-0 bg-gradient-to-b from-transparent to-[#1a1005] opacity-50 pointer-events-none"></div>

    <div class="glass mb-12">
        <div class="liquid">
            <div class="head"></div>
        </div>
    </div>

    <div class="text-center z-10 px-4">
        <h1 class="text-3xl md:text-5xl italic font-bold mb-4 neon-text tracking-wider leading-tight">
            Good things come<br>to those who wait
        </h1>
        <p class="text-stone-500 font-sans text-sm tracking-[0.3em] uppercase mt-8 dots">
            Loading Inscriptions <span>.</span><span>.</span><span>.</span>
        </p>
    </div>

</body>
</html>

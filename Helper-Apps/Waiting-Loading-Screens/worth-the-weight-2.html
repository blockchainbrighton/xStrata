<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worth the Weight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1c;
            font-family: 'Abril Fatface', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        /* Glass Container */
        .glass-wrapper {
            position: relative;
            width: 160px;
            height: 240px;
        }

        .glass {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-top: none;
            border-radius: 0 0 20px 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .liquid {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: #ffc107;
            box-shadow: 0 0 30px #ffc107;
            transition: height 0.1s linear; /* Controlled by JS for custom loop */
        }
        
        .foam {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: white;
            opacity: 0.8;
            transform: translateY(-100%);
        }
        
        .liquid:hover .foam {
             /* Dynamic foam logic handled by animation */
        }

        /* Text Elements */
        .neon-text {
            font-size: 3rem;
            color: #333; /* Off state */
            text-transform: uppercase;
            line-height: 1;
            transition: all 0.3s ease;
        }

        .neon-text.on {
            color: #fff;
            text-shadow: 
                0 0 10px #ffc107,
                0 0 20px #ffc107,
                0 0 40px #ff8f00;
        }

        .weight-word {
            font-size: 4.5rem;
            display: block;
            margin-top: 10px;
        }

        /* Loading Bar at bottom */
        .loader-line {
            width: 200px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }
        .loader-progress {
            width: 0%;
            height: 100%;
            background: #ffc107;
        }

    </style>
</head>
<body>

    <div class="container">
        
        <div class="glass-wrapper">
            <div class="glass">
                <div class="liquid" id="liquid">
                    <div class="foam"></div>
                </div>
            </div>
            <!-- Condensation droplets -->
            <div class="absolute -left-4 top-10 w-2 h-2 rounded-full bg-white opacity-20"></div>
            <div class="absolute -right-2 top-20 w-3 h-3 rounded-full bg-white opacity-20"></div>
        </div>

        <div class="text-center relative">
            <div class="neon-text" id="text1">Worth the</div>
            <div class="neon-text weight-word" id="text2">WEIGHT</div>
        </div>

        <div class="loader-line">
            <div class="loader-progress" id="progress"></div>
        </div>
        
        <div style="font-family: 'Roboto Mono', monospace; color: #666; font-size: 0.8rem; margin-top: 10px;">
            STACKS // INSCRIPTION
        </div>

    </div>

    <script>
        // We use JS here to synchronize the text lighting up with the liquid level
        const liquid = document.getElementById('liquid');
        const progress = document.getElementById('progress');
        const text1 = document.getElementById('text1');
        const text2 = document.getElementById('text2');

        let level = 0;
        let speed = 0.5; // Speed of fill

        function animate() {
            level += speed;
            if (level > 110) {
                // Reset
                level = 0;
                text1.classList.remove('on');
                text2.classList.remove('on');
                // Small pause before restarting visually
                liquid.style.transition = 'none';
                liquid.style.height = '0%';
                setTimeout(() => {
                    liquid.style.transition = 'height 0.1s linear';
                }, 50);
            } else {
                // Update height
                liquid.style.height = Math.min(level, 100) + '%';
                progress.style.width = Math.min(level, 100) + '%';

                // Trigger lights
                if (level > 40) {
                    text1.classList.add('on');
                }
                if (level > 80) {
                    text2.classList.add('on');
                }
            }
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
